<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple URL Shortener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #007bff;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>ðŸ”— Simple URL Shortener</h1>
  <form id="urlForm">
    <input type="url" id="longUrl" placeholder="Enter your long URL" required>
    <button type="submit">Shorten URL</button>
  </form>
  <div class="result" id="result"></div>

  <script>
    document.getElementById("urlForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const longUrl = document.getElementById("longUrl").value;
      const res = await fetch("/shorten", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ longUrl }),
      });
      const data = await res.json();
      document.getElementById("result").innerHTML =
        data.shortUrl
          ? `<p>Short URL: <a href="${data.shortUrl}" target="_blank">${data.shortUrl}</a></p>`
          : `<p style="color:red;">Error shortening URL</p>`;
    });
  </script>
</body>
</html>
